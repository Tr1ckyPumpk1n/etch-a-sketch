    <h1>Etch-a-sketch</h1>

    <div class="container">

        <div class="main">

            <div class="grid-color-eraser">

                <div class="grid-resizer-wrapper">
                    
                    <div class="grid" id="grid"></div>

                    <div class="resizer">
                        <i class="fa-solid fa-minus" id="decrease"></i>

                        <div class="range-container">
                            <input class="resize-slider" type="range" name="resize-slider" id="resize-slider" min="4" max="64" value="16">
                            <label class="resize-slider-label" for="resize-slider">16 x 16</label>
                        </div>

                        <i class="fa-solid fa-plus" id="increase"></i>
                    </div>
                </div>

                <div class="color-eraser-container">
                    <div class="color-picker-container">
                        <input class="color-picker-default" type="color" name="colors" id="colors">
                    </div>

                    <div class="rubber">
                        <i class="fa-solid fa-eraser" id="eraser"></i>
                    </div>
                </div>

            </div>

        </div>

        <div class="buttons">
            <button id="rainbow">Rainbow Mode</button>

            <button id="darken">Darken Mode</button>

            <button id="lighten">Lighten Mode</button>

            <button id="toggle-grid-lines">Toggle Grid-lines</button>

            <button id="reset">Clear</button>
        </div>

    </div>
</body>
